<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucy</title>
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="./assets/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <!-- Embeded Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@600..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="height: 5000px">
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <img src="./assets/favicon/logo.svg" alt="Lucy" class="logo" />
          <nav class="navbar">
            <ul class="navbar__list">
              <li class="navbar__item">
                <a href="#!" class="navbar__link">Home</a>
              </li>
              <li class="navbar__item">
                <a href="#!" class="navbar__link">About</a>
              </li>
              <li class="navbar__item">
                <a href="#!" class="navbar__link">Services & Rates</a>
              </li>
              <li class="navbar__item">
                <a href="#!" class="navbar__link">Reviews</a>
              </li>
              <li class="navbar__item">
                <a href="#!" class="navbar__link">Contacts us</a>
              </li>
            </ul>
          </nav>
          <!-- Header action -->
          <div class="header-action">
            <a href="#!" class="header-action__link">Sign in</a>
            <a href="#!" class="btn header-action__link">Sign up</a>
          </div>
        </div>
      </div>
    </header>
    <!-- Hero -->
    <!-- Hero -->
    <section class="hero">
      <div class="container">
        <div class="hero__inner">
          <!-- Hero media -->
          <div class="hero__media">
            <div class="hero__img-wrap">
              <img src="./assets/img/pet-01.png" alt="" class="hero__img" />

              <!-- Decorators -->
              <img
                src="./assets/img/decor-01.svg"
                alt=""
                class="hero__decor hero__decor-left"
              />
              <img
                src="./assets/img/decor-02.svg"
                alt=""
                class="hero__decor hero__decor-right"
              />
            </div>

            <div class="hero__img-wrap hero__img-wrap-small">
              <img
                src="./assets/img/pet-02.png"
                alt=""
                class="hero__img hero__img-small"
              />
            </div>
          </div>

          <!-- Hero content -->
          <section class="hero__content"></section>
        </div>
      </div>
    </section>
  </body>
</html>
